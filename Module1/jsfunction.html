<!-- jsfunction.html -->
<html>
  <body>
    <h2>A Simple JavaScript Function</h2>
    <!-- This example button calls a function which displays an alert: 
 -->
    <p id="demo"></p>
    <button id="colorButton" onclick="helloWorld()">Say Hello</button>
    <script>
      function helloWorld() {
        alert("Hello World!");
        document.getElementById("colorButton").style.backgroundColor = "red";
      }
    </script>
  </body>
</html>
