<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=devicewidth, initial-scale=1.0" />
    <title>Module 1 Exercise 3</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
      }
      .container {
        display: flex;
        min-height: 100vh;
        align-items: stretch;
      }
      .column {
        background: goldenrod;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="column" id="column1">
        <h1 id="heading1">Hello</h1>
        <button onclick="change1()">Become Red!</button>
      </div>
      <div class="column" id="column2">
        <h1 id="heading2">World</h1>
        <button onclick="change2()">Become Green!</button>
      </div>
    </div>
    <script>
      function change1() {
        document.getElementById("column1").style.backgroundColor = "red";
        document.getElementById("heading1");
        heading1.style.fontFamily = "Georgia, sans-serif";
      }

      function change2() {
        document.getElementById("column2").style.backgroundColor = "green";
        document.getElementById("heading2");
        heading2.style.fontFamily = "Georgia, serif";
      }
    </script>
  </body>
</html>
